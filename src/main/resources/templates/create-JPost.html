<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="content">
            <h1> Create A Post</h1>
        </div>
        <form th:action="@{/JPost/create}">
            <div class="creation-form">
                <<label for="title"></label>
                <input id="title" type="text">
                <label for="post"></label>
                <textarea id="post"></textarea>
                <label for="date" ></label>
                <input type="date" id="date">
                <label for="time"></label>
                <input type="time" id="time">
                <label for="fileUploadDisplay">Select file to upload</label>
                <input type="text" id="fileUploadDisplay" class="profile-pic">
                <input type="hidden" id="fileupload" th:field="*{picture}"><br>
                <button type="BUTTON" id="filePicker" onclick='apiCall()'>Select File</button>
            </div>

        </form>



    </div>
</div>
<script src="Javascript/apiCall.js"></script>
</body>
</html>
